<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        console.log('Attempting WebSocket connection to ws://localhost:8000/ws/prices');
        
        const ws = new WebSocket('ws://localhost:8000/ws/prices');
        
        ws.onopen = function() {
            console.log('âœ… WebSocket connected successfully');
            statusDiv.innerHTML = 'âœ… Connected';
            statusDiv.style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            console.log('ğŸ“¦ Message received:', event.data.length, 'characters');
            try {
                const data = JSON.parse(event.data);
                console.log('ğŸ“Š Parsed data:', data.length, 'coins');
                messagesDiv.innerHTML = `<p>Last update: ${new Date().toLocaleTimeString()} - ${data.length} coins</p>`;
            } catch (e) {
                console.error('âŒ Parse error:', e);
            }
        };
        
        ws.onerror = function(error) {
            console.error('âŒ WebSocket error:', error);
            statusDiv.innerHTML = 'âŒ Error: ' + error;
            statusDiv.style.color = 'red';
        };
        
        ws.onclose = function(event) {
            console.log('ğŸ”Œ WebSocket closed:', event.code, event.reason);
            statusDiv.innerHTML = `ğŸ”Œ Closed: ${event.code} - ${event.reason}`;
            statusDiv.style.color = 'orange';
        };
    </script>
</body>
</html>
